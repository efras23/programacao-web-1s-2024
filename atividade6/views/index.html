<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário</h1>
        <form action="/dados" method="post">
            <div class="form-group mb-3">
                <label for="nome">Nome: </label>
                <input class="form-control" type="text" name="nome" id="nome" valor=""></input>
            </div>
            <div class="form-group mb-3">
                <label for="endereco">Endereço: </label>
                <input class="form-control" type="text" name="endereco" id="endereco" valor=""></input>
            </div>
            <div class="form-group mb-3">
                <label for="telefone">Telefone: </label>
                <input class="form-control" type="text" name="telefone" id="telefone" valor=""></input>
            </div>
            <div class="form-group mb-3">
                <label for="data-agendamento">Data de agendamento: </label>
                <input class="form-control" type="text" name="dataAgendamento" id="data-agendamento" valor=""></input>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
